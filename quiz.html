<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>환경오염 퀴즈</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #0d47a1;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    nav a:hover, nav a.active {
      color: #0d47a1;
      border-bottom: 2px solid #0d47a1;
    }

    .quiz-wrapper {
      text-align: center;
      margin-top: 60px;
    }

    #start-btn, #next-btn {
      background-color: #1976d2;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 20px auto;
      display: inline-block;
    }

    #start-btn:hover, #next-btn:hover {
      background-color: #125ea8;
    }

    .quiz-card {
      width: 280px;
      height: 320px;
      margin: 0 auto;
      perspective: 1000px;
      position: relative;
      display: none;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .quiz-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-back {
      background-color: #c8e6c9;
      transform: rotateY(180deg);
    }

    .card-front button {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #64b5f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-front button:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(link => {
          if (link.getAttribute("href") === path) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <div class="quiz-wrapper">
    <button id="start-btn">퀴즈 시작하기</button>

    <div id="quiz-cards">
      <!-- 문제 카드 8개 -->
      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 1</h3>
            <p>컴퓨터 제조 시 발생하는 대표적 환경 문제는?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>자원 고갈</h3>
          </div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 2</h3>
            <p>가장 많은 전력을 소비하는 것은?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>데이터 센터</h3>
          </div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 3</h3>
            <p>초순수와 불화가스를 사용하는 과정은?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>반도체 제조</h3>
          </div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 4</h3>
            <p>서버 냉각에 필요한 주요 자원은?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>전력</h3>
          </div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 5</h3>
            <p>폐기된 컴퓨터에서 발생하는 문제는?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>유해물질 누출</h3>
          </div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 6</h3>
            <p>전자 폐기물 재활용이 어려운 이유는?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>분리 수거 어려움</h3>
          </div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 7</h3>
            <p>그린 소프트웨어의 주요 이점은?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>에너지 절약</h3>
          </div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="card-inner">
          <div class="card-front">
            <h3>문제 8</h3>
            <p>수중 데이터 센터가 활용된 장소는?</p>
            <button class="reveal-btn">정답 보기</button>
          </div>
          <div class="card-back">
            <h3>수영장</h3>
          </div>
        </div>
      </div>

      <button id="next-btn" style="display: none;">다음 문제</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const quizCards = document.querySelectorAll('.quiz-card');
    const quizContainer = document.getElementById('quiz-cards');
    const nextBtn = document.getElementById('next-btn');
    let currentIndex = 0;

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      quizCards[currentIndex].style.display = 'block';
      nextBtn.style.display = 'none';
    });

    document.querySelectorAll('.reveal-btn').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        const card = btn.closest('.quiz-card');
        card.classList.add('flipped');
        nextBtn.style.display = 'inline-block';
      });
    });

    nextBtn.addEventListener('click', () => {
      quizCards[currentIndex].style.display = 'none';
      currentIndex++;
      if (currentIndex < quizCards.length) {
        quizCards[currentIndex].style.display = 'block';
        nextBtn.style.display = 'none';
      } else {
        nextBtn.style.display = 'none';
        quizContainer.innerHTML += "<p style='margin-top:30px;'>퀴즈 완료! 수고하셨습니다 😊</p>";
      }
    });
  </script>

</body>
</html>
